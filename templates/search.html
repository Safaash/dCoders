{% extends 'base.html' %}



{% block body %}


<div class="container pt-3">
  <h2>Search Results</h2><hr>
  <p>{{blog_count}} items Found</p>

  {% for blg in blog %}
 
    <div class="media-body my-3 " >
     
      <h5 class="mt-0 text-capitalize"><a class="text-dark text-decoration-none" href="/blogpost/{{blg.slug}}">
          {{blg.title}}</a></h5>
      <p>{{blg.shorts|slice:500 }}...</p>
    </div>
    <a class="text-dark " href="/blogpost/{{blg.slug}}"> <button class="btn btn-outline-danger btn-sm">Read
        More...</button></a>

  
  {% endfor %}
  

  
 



<div class="my-4"></div>

{% endblock body %}
